<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
    	<form id="submit">
    		<fieldset>
	    		<p id="submitTime">00:00:00</p>
	    		<select name="client" id="selectBox">
	    			<option>BauMaxx</option>
	    			<option>McDonalds</option>
	    			<option>Hofer</option>
	    			<option>BurgerKing</option>
	    			<option>KFC</option>
				</select>
				<textarea id="textArea">Add your comment here...</textarea>
				<button type="submit" id="submitButton">Submit</button>
			</fieldset>
    	</form>
    	<h1>TT<span>HTML5</span></h1>
        <div id="roundwrapper" class="active">
        	<button id="currentTime">0:0:0</button>
			<button id="startButton"><span>START</span></button>
			<button id="pauseButton"><span>PAUSE</span></button>
        </div>
        <button id="stopButton">STOP</button>
		<script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/init.js"></script>
    </body>
</html>
